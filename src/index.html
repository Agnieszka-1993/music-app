<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Page</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container-hr">
            <div class="logo">
                <h1 class="logo-title">TASTE</h1>
                <h2 class="logo-subtitle">ENGAGE<br>IN<br>ART</h2>
            </div>
        </div>
        <nav class="navigation">
            <div class="menu-links">
                <a href="#home">Home</a>
                <a href="#search">Search</a>
                <a href="#discover">Discover</a>
            </div>
        </nav>
        <div class="preload">
        </div>
    </header>

    <div id="pages">
        <section id="home">
            <div class="categories-wrapper"></div>
            <div class="song-list"></div>
            <div class="home-wrapper"></div>
        </section>
        <section id="search">
            <div class="search-wrapper container"></div>
            <div class="song-list"></div>
        </section>
        <section id="discover">
            <div class="discover-wrapper container"></div>
            <div class="song-list"></div>
        </section>
    </div>

    <script id="template-songs-list" type="text/x-handlebars-template">
        <section class="songs container song-{{ id }}" data-id="{{ id }}">
            <div class="song-header">
                <div class="song-info">
                    <span class="song-author">{{ author }} - </span>
                    <span class="song-title">{{ title }}</span>
                </div>
                <div class="player-wrapper">
                    <div class="ready-player-{{ id }} player">
                        <audio>
                            <source src="songs/{{ filename }}" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
                <div class="after-player">
                    <span class="categories">Categories: {{categories}}</span>
                    <span class="ranking">#{{ranking}} in the ranking</span>
                </div>
            </div>
        </section>
    </script>

    <script id="template-categories" type="text/x-handlebars-template">
        <section class="categories container">
            <div class="categories-text">
                <p class="categories-tilte">Categories:</p>
                <ul class="categories-list">
                    {{#each categories}}
                    <li class="category category-{{this}}" id="{{this}}">
                        <span class="category-item">
                            {{this}}
                        </span>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </section>
    </script>

    <script id="template-home" type="text/x-handlebars-template">
        <section class="sub">
            <div class="sub-background">
                <h1 class="sub-title">SUBSCRIBE <span>NOW</span></h1>
                <div class="artist">
                    <img src="images/artist.jpg" alt="album" title="album">
                    <h2 class="artist-name">Dean<br>&nbsp;&nbsp;Hen<span>son</span></h2>
                </div>
                <div class="album-text">
                    <h3 class="album-text-title">NEW ALBUM</h3>
                    <p class="album-text-subtitle">Available only for subscribers</p>
                </div>
                <div class="call-to-action">
                    <div class="button">
                        <a href="#">JOIN NOW</a>
                    </div>
                </div>
            </div>
        </section>
    </script>

    <script id="template-search" type="text/x-handlebars-template">
        <section class="search container">
            <div class="search-header">
                <h1 class="search-title">SEARCH</h1>
            </div>
            <form class="song-search">
                <div class="main-input">
                    <label class="name search-option" for="search">Name</label>
                    <input class="input-song input-style" type="text" id="search-input" name="search-input">
                    <label class="category search-option" for="search">Category</label>
                    <select class="category-input" name="category-select" id="category-select">
                        <option value="">all</option>
                        {{#each categories}}
                        <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                </div>
                    <button class="search-button" type="submit"><span class="text-button">SEARCH</span></button>
            </form>
              <div class="result">
                <p class="result-text"></p>
              </div>
        </section>
    </script>

    <script id="template-discover" type="text/x-handlebars-template">
        <section class="discover container">
            <div class="discover-header">
                <h1 class="discover-title">DISCOVER</h1>
                <h2 class="discover-subtitle">Give it a try!</h2>
            </div>
        </section>
    </script>

    <footer>
        <div class="footer">
            <p>All right reserved</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="/js/app.js" type="module"></script>
</body>
</html>
